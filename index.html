<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result summary </title>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p>Great</p>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="red">
                <i class="fa-solid fa-bolt" style="color: #ff4646;"></i>
                <p>Reaction</p>
                <h3>80 / 100</h3>
            </div>
            <div class="yellow">
                <i class="fa-solid fa-brain" style="color: #ffe014;"></i>
                <p>Memory</p>
                <h3>92 /100</h3>
            </div>
            <div class="green">
                <i class="fa-regular fa-comment" style="color: #40ffcf;"></i>
                <p>Verbal</p>
                <h3>61 /100</h3>
            </div>
            <div class="purple">
                <i class="fa-solid fa-eye" style="color: #5d47ff;"></i>
                <p>Visual</p>
                <h3>72 / 100</h3>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
