<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result summary </title>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="red">
                <div class="word" style="display: flex; align-items: center;">
                    <i class="fa-solid fa-bolt" style="color: #ff4646; "></i>
                    <p>Reaction</p>
                </div>
                <div class="mark" style="display: flex; align-items: center;">
                    <h4>80 </h4>
                    <span>/ 100</span>
                </div>

            </div>
            <div class="yellow">
                <div class="word" style="display: flex; align-items: center;">
                    <i class="fa-solid fa-brain" style="color: #ffe014;"></i>
                    <p>Memory</p>
                </div>
                <div class="mark" style="display: flex; align-items: center;">
                    <h4>92 </h4>
                    <span>/ 100</span>
                </div>
            </div>
            <div class="green">
                <div class="word" style="display: flex; align-items: center;">
                    <i class="fa-regular fa-comment" style="color: #03e1a9;"></i>
                    <p>Verbal</p>
                </div>
                <div class="mark" style="display: flex; align-items: center;">
                    <h4>61</h4>
                    <span>/ 100</span>
                </div>

            </div>
            <div class="purple">
                <div class="word" style="display: flex; align-items: center;"><i class="fa-solid fa-eye"
                        style="color: #5d47ff;"></i>
                    <p>Visual</p>
                </div>
                <div class="mark" style="display: flex; align-items: center;">
                    <h4>72 </h4>
                    <span>/ 100</span>
                </div>


            </div>
            <button>Continue</button>

        </div>

    </div>
</body>

</html>
